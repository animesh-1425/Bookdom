<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> 
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="container ">
        <div class="row content d-flex justify-content-center align-items-center">
          <div class="col-sm-0 col-md-7 col-lg-5 col-xl-5">
            <div class="box rounded-2 bg-white p-4">
               
                <h3 class="mb-4 text-center fs-1">Login</h3>
                <div class="text-center mb-2">
                    <img class=""  src="/form/Avatar.png" width="100vh" > 
                </div>
                
                <form class="needs-validation mb-3 " novalidate>
                    <div class="form-floating mb-3">
                        
                      <input type="email"class="form-control rounded-2"  id="floatingInput" placeholder="Name@example.com" required>
                      <label for="floatingInput">Email</label>
                      <div class="invalid-feedback">Please Enter Your Email</div>
                    </div>
                    
                    <div class="form-floating mt-3">
                        
                      <input type="password"class="pass form-control rounded-2"  id="floatingPassword" placeholder="Name@example.com" required>
                      <label for="floatingPassword">Password</label>
                      <div class="invalid-feedback">Please Enter Password</div>
                    </div>
                    <div class="d-grid gap-2 mb-3 mt-3">
                        <input type="submit" class="btn btn-dark rounded-2 btn-lg border-0">
                    </div>
                </form>
                <p class="text-center">OR</p>
                <div class="socialmedia d-grid gap-2 mb-3 mt-3">
                    <button type="button" class="btn2 btn rounded-2 btn-lg border-0 ">Google</button>
                    <button type="button" class="btn1 btn  rounded-2 btn-lg border-0 ">facebook</button>
                </div> 
                <div class="signup text-center">
                    <p>Don't have any account</p>
                    <a href="signup.html" class="text-decoration-none text-center"> Sign Up</a>
                    
                    
                </div>
            </div>
          </div>
             
        </div>
    </section>
    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()</script>
</body>
</html>
